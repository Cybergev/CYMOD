 form_siberia_category:0 "Освобождение Сибири"
 form_siberia_category_desc:0 "В Сибири никогда не было единой культурной, этнической или политической идентичности, кроме современной русской. Однако именно включение русскими этой территории в состав одного государства сплотило сибирские народы как никогда. Если бы какая-то держава могла объединить Сибирь и изгнать русских империалистов, многие бы приняли союз под флагом такого государства. Кое кто надеется, что это предположение станет реальностью."
