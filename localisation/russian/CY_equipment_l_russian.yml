 motorized_equipment_1:1 "Грузовики I"
 motorized_equipment_1_desc:0 "Автотранспорт — первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность 
 motorized_equipment_2:1 "Грузовики II"
 motorized_equipment_2_desc:0 "Небольшая модернизация нашего автотранспорта заметно улучшит его ходовых качесвах, что еще больше повысит мобильность наших моторизированых войск."
