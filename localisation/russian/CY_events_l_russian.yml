l_russian:
 soviet.14.t:0 "[FROM.GetAdjective] приглашение к вступленю в [FROM.GetNameDef]"
 soviet.14.d:0 "[FROM.GetNameDef] давит на нас, чтобы мы официально присоединились к ним. Следует ли нам согласиться?"
 soviet.14.a:0 "Да, мы присоединяемся."
 soviet.14.b:0 "Нет, нам еще есть куда расти!"
 soviet.15.t:0 "[FROM.GetNameDef] отвечает отказом!"
 soviet.15.d:0 "[FROM.GetNameDef] отвечает возмутительным отказом на наше предложение о присоединении к нам! Чего этоти глупцы надеятся достичь самостоятельно — загадка, не имеющая ответа."
 soviet.15.a:0 "Удачи им в этом."
 soviet.16.t:0 "Аннексия: [FROM.GetNameDef]"
 soviet.16.d:0 "После нашего дипломатического давления верховный Совет получил [FROM.GetAdjective] запрос о вступлении в [ROOT.GetNameDef]. Они станут [FROM.GetAdjective] автономной областью."
 soviet.16.a:0 "Добро пожаловать, [FROM.GetNameDef] товарищи!"
 news.14.t:0 "[SOV.GetAdjective] аннексия: [FROM.GetNameDef]"
 news.14.d:0 "В сегодняшнем [SOV.GetAdjective] пресс-релизе сообщила об аннексии государства [FROM.GetNameDef]. \n\n[SOV.GetLeader] принял решение ответить положительно на [FROM.GetAdjective] запрос о вступлении в состав страны."
 news.14.a:0 "Любопытно."
 news.14.b:0 "Они подписали сделку дьяволом."
 news.14.c:0 "Добро пожаловать!"
 lar_spain.48.t:0 "Восстание анархистов"
 lar_spain.48.desc:0 "Бои в государстве [From.GetNameDef] недавно захлестнули наши приграничные регионы, и анархистское ополчение быстро начало привлекать в свои ряды сторонников из местных городов. Несмотря на быструю реакцию наших пограничных отрядов, ярость, с которой шли сражения, застала их врасплох. Они вынуждены были отступить после первых столкновений с закалёнными в боях анархисткими силами, участвующими в гражданской войне с обеих сторон.\n\n[From.GetAdjective] поддержали распространение анархистов в нашем обществе ещё сильнее.\n\nВ результате, несмотря на все наши усилия, нация оказалась втянута в гражданскую войну, ставшую ещё масштабнее."
 lar_spain.48.a:0 "Зачем им надо было втягивать в это нас?!"
 lar_spain.49.t:0 "Восстание анархистов"
 lar_spain.49.desc:0 "С тех пор как анархисткие конфликты стали вспыхивать у [From.GetAdjective] границы, под наши знамёна начали стекаться местные анархисты. Благодаря хорошо спланированному и проведённому «поощрению» проанархистские настроения распространяются среди местной молодёжи со скоростью лесного пожара.\n\nВ результате передачи схронов с оружием анархистским ячейкам ситуация в государстве [From.GetNameDef] дошла уже до того, что правительство подавляет полномасштабное восстание. Лидеры этого восстания теперь просят нашей прямой и официальной поддержки, предлагая нам возглавить глобальную анархистскую борьбу и заручиться их помощью по окончании боёв."
 lar_spain.49.a:0 "Мы с радостью приветствуем новых сторонников дела анархизма!"
 lar_spain.50.t:0 "Окончание анархистской гражданской войны"
 lar_spain.50.desc:0 "Теперь, когда сражения в нашей анархистской борьбе завершились так, как надо, [From.GetNameDef] желают, принятия в Совет по обороне."