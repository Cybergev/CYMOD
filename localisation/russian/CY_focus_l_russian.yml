l_russian:
 GER_strengthen_pangermanism_rhetoric:0 "Усилить пангерманскую риторику"
 GER_strengthen_pangermanism_rhetoric_desc:0 "После недавних приобретений земель с германоязычным населением, мы можем уверенно сказать, что стоим в одном шаге от объеденения ближайших германоязычных народов. Для осуществления этого, мы начнем усиленную пропагадискую компанию, тем самым получив больше лояльности."
 SOV_annex_tannu_tuva:0 "Присоединить Танну-Тува"
 SOV_annex_tannu_tuva_desc:0 "Хотя с экономической точки зрения это не имеет смысла, по политическим причинам мы должны формально аннексировать Народную республику Танну-Тува в качестве автономной области Советского Союза."
 SOV_annex_mongolia:0 "Присоединить Монголю"
 SOV_annex_mongolia_desc:0 "Монголия всегда был нашей формально независимой марионеткой. После успешного присоединения Танну-Тувы, мы моги бы присоединить Монголию по такому же сценарию."
 SOV_give_mongolian_to_chinese_ally:0 "Отдать Монголю Китаю"
 SOV_give_mongolian_to_chinese_ally_desc:0 "После нашего недавнего сближения с Китаем, мы могли бы еще больше упрочить наши отношения с поддерживаемой стороной."
 continuous_construct:0 "Строительная техника"
 continuous_construct_desc:0 "Наша строительная индустрия по-прежнему неэффективна. Сосредоточив на ней основное внимание, мы сможем значительно ускорить темпы строительства. "
 continuous_reduce_training_time:0 "Концентрация на армии"
 continuous_reduce_training_time_desc:0 "Наша армия находится в плачевном состоянии. Сконцентрировав ресурсы, мы смможем ускорить её расширение, но не без издержек."
 continuous_political:0 "Работа с бюрократией"
 continuous_political_desc:0 "В нашей стране есть много дел, тебующих нашего непосредственного внимания."
 SPR_all_must_bear_the_torch_tt:0 "$SPR_anarchist_society$: \n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+50,00%§! \n$MODIFIER_CONSCRIPTION_FACTOR$: §G+5,00%§!  \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §R+10,00%§!  \n$MODIFIER_STABILITY_FACTOR$: §G+10,00%§! \n$MODIFIER_STABILITY_WEEKLY$: §G+1,00%§! \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-30,00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §R-30,00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §R-30,00%§! \n$MODIFIER_CIVILIAN_INTEL_TO_OTHERS$: §G-50,0%§! \n$neutrality_drift$: §G+0,50%§! \n"
 SPR_communal_military_strategies:0 "Коллективные военные стратегии"
 SPR_communal_military_strategies_desc:1 "Организовать полномасштабную войну, оставаясь при этом верными принципам анархизма, — непростая задача, но мы должны с ней справиться, иначе лишимся всего, за что сражаемся."
 SPR_communal_military_strategies_tt:0 "$SPR_collective_army$: \n$MODIFIER_COMMAND_POWER_GAIN_MULT$: §R-10,0%§! \n$MODIFIER_MOBILIZATION_SPEED$: §G+10.0%§! \n$MODIFIER_MAX_PLANNING$: §G+10.0§! \n$MODIFIER_PLANNING_SPEED$: §R-10.0§! \n$MODIFIER_TRAINING_TIME_FACTOR$: §G-10.0%§! \n$MODIFIER_LAND_REINFORCE_RATE$: §G+10.0%§! \n$MODIFIER_ARMY_INTEL_TO_OTHERS$: §R+10.0%§! \n"
 SPR_portuguese_anarchism:0 "Португальский анархизм"
 SPR_portuguese_anarchism_desc:1 "Наша война за свободу дошла до португальской границы, и правительство теперь дестабилизировано. Обеспечив должную поддержку, вполне реально организовать в их стране полномасштабное анархистское восстание. Мы должны разжечь это пламя!"
 SPR_regional_defense_council_of_iberia:0 "$SPC_regional_defense_council_of_iberia_neutrality$"
 SPR_regional_defense_council_of_iberia_desc:1 "Освободив территорию, бывшую ранее Португалией, мы можем основать новый совет , представляющий устремления всех коммун Пиренейского полуострова."
 SPR_the_threats_abound:0 "Повсюду угрозы"
 SPR_the_threats_abound_desc:1 "Очевидно, что мир не согласен с самим фактом нашего существования. Всюду, куда бы мы ни пошли, нас встречают неприветливо, а то и откровенно враждебно. Нам теперь ясно: у нас нет союзников, на которых можно было бы положиться. Мы должны подготовиться к войне ко всеми и каждым из этих устаревших суверенных государств."
 SPR_the_threats_abound_tt:0 "$SPR_collective_army$: \n$MODIFIER_MAX_DIG_IN_FACTOR$: §G+5.0§! \n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+5,0%§! \n"
 SPR_freedom_of_thought:0 "Свобода мысли"
 SPR_freedom_of_thought_desc:2 "Среди нас нет места узости кругозора. Мы рады всем, каких бы убеждений они ни придерживались, — главное, чтобы они принимали основы нашего общества."
 SPR_a_new_way_of_warfare:0 "Новый способ войны"
 SPR_a_new_way_of_warfare_desc:1 "Наш богатый опыт в пехотных войсках говорит, что в отваге нашей пехоты не приходится сомневаться, но прогресс не стоит на месте. Возникает необходимость в реформе и технической модернизации пехотных войск в специализированную тактическую армию. Что бы реализовать столь амбициозный план придется приложить значительные усилия."
 SPR_improve_infrastructure:0 "Улучшить инфраструктуру"
 SPR_improve_infrastructure_desc:1 "Чтобы вовремя добираться до осаждённых коммун, связь между ними надо значительно улучшить. Это позволит Совету быстро реагировать на любые внешние угрозы, с которыми одиночная коммуна может и не совладать."
 SPR_torchbearers_of_tomorrow:0 "Факелоносцы завтрашнего дня"
 SPR_torchbearers_of_tomorrow_desc:1 "Те, кто вносит свой вклад в поддержку нашего дела, будь то интеллектуальный труд или служба в армии, — наше будущее. Эти люди двигают наше общество вперёд и должны знать, как важна для нас их работа."
 SPR_torchbearers_of_tomorrow_tt:0 "$SPR_anarchist_society$: \n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5,00%§! \n$MODIFIER_CIVILIAN_INTEL_TO_OTHERS$: §R+5,0%§! \n"
 SPR_maintaining_the_fire:0 "Поддержание огня"
 SPR_maintaining_the_fire_desc:1 "Усталость от войны — предвестник поражения. Мы должны оставаться сильными и поддерживать в людях огонь, что побуждает их биться до конца."
 SPR_maintaining_the_fire_tt:0 "$SPR_anarchist_society$: \n$MODIFIER_SURRENDER_LIMIT$: §G+25,00%§! \n$MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS_ON_OUR_OCCUPIED_STATES$: §G+25,00%§! \n$MODIFIER_RESISTANCE_TARGET_ON_OUR_OCCUPIED_STATES$: §G+25,00%§! \n$MODIFIER_RESISTANCE_DECAY_ON_OUR_OCCUPIED_STATES$: §G-25,00%§! \n$MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+25,00%§! \n$MODIFIER_COMPLIANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G-25,00%§! \n$SPR_collective_army$: \n$MODIFIER_COMMAND_POWER_GAIN_MULT$: §R-5,0%§! \n$MODIFIER_MOBILIZATION_SPEED$: §G+5.0%§! \n$MODIFIER_ARMY_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_TRAINING_TIME_FACTOR$: §G-5.0%§! \n$MODIFIER_LAND_REINFORCE_RATE$: §G+5.0%§! \n$MODIFIER_ARMY_INTEL_TO_OTHERS$: §R+5.0%§! \n"
 SPR_communal_autarky:0 "Коммунальная автаркия"
 SPR_communal_autarky_desc:1 "Весь мир отвергает нас, поэтому мы должны обходиться теми природными ресурсами, которые найдём на собственной территории. Это задача на оптимизацию, и мы должны в ней преуспеть."
 SPR_anarchism_knows_no_borders_tt:0 "Открывает решение §Y$SPR_ignite_uprising$§!, позволяющее разжигать восстания анархистов в соседних странах по португальскому сценарию. \nОткрывает решение, позволяющее создавать коммуны в национальных территорий любых контролируемых стран."
 FRA_crush_capital:0 "Сокрушить капитал"
 FRA_crush_capital_desc:0 "Пришло время окончательно освободить пролетариат нашей страны от цепей капитализма. Сокрушив капитал, мы построим новую справедливую экономику без угнетения и эксплуатации."
 SOV_finish_the_five_year_plan_default:0 "Второй пятилетний палн"
 JAP_nationalize_the_zaibatsu:0 "Национализация дзайбацу"
 JAP_nationalize_the_zaibatsu_desc:0 "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. С этим нужно покончить: никому не позволено стоять на пути государственного контроля."
 JAP_guide_the_zaibatsu:0 "Направление дзайбацу"
 JAP_guide_the_zaibatsu_desc:0 "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Мы вполне можем направить их усилия на благо нашей страны."
 JAP_control_the_zaibatsu:0 "Контроль дзайбацу"
 JAP_control_the_zaibatsu_desc:0 "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Следует напомнить им, что они являются подданными императора и выполняют его волю."
 JAP_ally_with_the_zaibatsu:0 "Союз с дзайбацу"
 JAP_ally_with_the_zaibatsu_desc:0 "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Они – доказательство того, какие возможности дают свобода и индивидуальность; мы должны сотрудничать с ними на благо нации."
 MAN_mukden_military_academy_2:0 "Мукденская военная академия"
 MAN_mukden_military_academy_2_desc:0 "Если мы хотим, чтобы наша армия побеждала не только числом, мы должны обеспечить ее верными и толковыми офицерами."
 MAN_assert_our_authority:0 "Укрепление власти"
 MAN_assert_our_authority_desc:0 "Остальные регионы страны страдают от раздробленности. Среди оккупантов и уголовников, именующих себя вождями и председателями, нет никого, кто был бы способен править. Когда мы наведем порядок, наша власть 
 MAN_military_reorganization:0 "Реорганизация армии"
 MAN_military_reorganization_desc:0 "Одними толковыми офицерами неэффективность нашей армии не решить. Нужно провсети полную реорганизацию нашей армии."
 MAN_imperial_manchukuo_army:0 "Императорская армия Маньчжоу-Го"
 MAN_imperial_manchukuo_army_desc:0 "Наша армия заметно преобразилась в лучшую сторону. Осталось лишь отполировать её до блеска и провести парад во славу императора."
 MAN_bolster_nationalism:0 "Поддержка национализма"
 MAN_bolster_nationalism_desc:0 "Слишком долго нас считали искусственным государством, созданным в угоду Японии. Пора это менять."
 MAN_civic_nationalism:0 "Гражданский национализм"
 MAN_civic_nationalism_desc:0 "Прошло время, когда один народ мог возвышаться над другими, как и прошло время национализма этнического. Гражданский национализм нашей страны будет прогресивным, ставящим задачу построения общества без разлагающего влияния либерализма, где все народы будут жить в гармониии под справедливой властью имератора."
 MAN_manchu_nationalism:0 "Маньчжурский национализм"
 MAN_manchu_nationalism_desc:0 "Династия Цин не один век правила Китаем. Чтобы вернуть себе былую славу, мы должны как можно точнее следовать ее примеру."
 MAN_bicycle_battalions:0 "Велосипедные батальоны"
 MAN_bicycle_battalions_desc:0 "Моторизация и механизация наших войск оставляет желать лучшего. Мы могли бы перенять способ частичного решения этой проблемы у наших хозяев."
 MAN_five_people_armies:0 "Армия пяти народов"
 MAN_five_people_armies_desc:0 "Только объединив знания, опыт и усилия, мы сможем вернуть себе страну и свободу."
 MAN_independence_war:0 "Война за независимость"
 MAN_independence_war_desc:0 "Пришло время сбросить оковы и вступить в схватку за нашу свободу. Маньчжоу-го станет первой частью Китая, которая избавится от иностранных оккупантов."распространится по всему Китаю."
 MAN_reclaim_the_empire:0 "Возрождение империи"
 MAN_reclaim_the_empire_desc:0 "Мы вернули себе свободу, и теперь пора объявить войну предателям и бунтовщикам на остальных китайских землях. Мы будем править всей страной или погибнем, стремясь к этой цели."
 MAN_offer_vassalization:0 "Предложить стать вассалом"
 MAN_offer_vassalization_desc:0 "Война разорвала нашу родину на части. Мы можем положить конец бедам и страданиям, если предложим место у власти тем, кто пока что отказывается выбрать сторону в конфликте."