 CHI_chinese_strategic_staff:0 "Стратегический штаб Китая"
 CHI_chinese_strategic_staff_desc:0 "Мы создали штаб, не уступающий западным державам. Теперь мы можем сосредоточить его ресурсы на защиту нашей страны от внутренних и внешних врагов."
