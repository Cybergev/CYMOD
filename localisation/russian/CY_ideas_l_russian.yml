 MAN_nationalism:0 "Общество Согласия Маньчжоу-го"
 MAN_nationalism_desc:0 "Император Пуи является законным наследником имперской династии Цин, правившей Китаем на протяжении трех веков. Его свергли в 1911 году в результате Синьхайской революции, охватившей большую часть страны, поскольку цинский режим не мог противостоять ни иностранцам, захватившим китайские земли, ни губернаторам, провозгласившим себя местными правителями. Император Пуи стал императором Маньчжоу-го усилиями Японии, но его не признают ни в Маньчжурии, ни в остальном Китае.\n\nМы должны показать независимость императора от Японии, и тогда народ объединится вокруг него."
 MAN_national_unity:0 "Национальное единение"
 MAN_national_unity_desc:0 "Мы вернули себе страну и свободу! Наша нация более ни перед кем не склонится, пора показать миру наше величие!"
